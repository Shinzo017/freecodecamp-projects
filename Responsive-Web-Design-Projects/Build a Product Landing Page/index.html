<!DOCTYPE html>
<html>
<head>
  <title>Nigerian World Cup Club</title>
  <meta charset="UTF-8" />
  <meta name="description" content="Join the nigerian world cup supporters club and get exclusive offers" />
  <meta name="keywords" content="nigeria, football, nigerian jersey, nigeria world cup" />
  <meta name="author" content="Kene Udeh" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <header id="header">
    <div class="logo">
      <img id="header-img" src="images/logo.png" alt="nigerian football assosication logo" />
    </div>
    <nav id="nav-bar">
      <ul>
        <li><a class="nav-link" href="#benefits">Benefits</a></li>
        <li><a class="nav-link" href="#about">About</a></li>
        <li><a class="nav-link" href="#products">Products</a></li>
      </ul>
    </nav>
  </header>
  <section id="hero">
    <h2>Join The Nigerian World Cup Club</h2>
    <form id="form" action="https://www.freecodecamp.org/email-submit">
      <input name="email" id="email" type="email" placeholder="Enter your email address" required/>
      <input id="submit" type="submit" value="JOIN NOW" class="btn"></input>
    </form>
  </section>
  <div id="container">
    <section id="benefits">
      
    </section>
    <section id="about">
      <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/5OAmn5IBcmE"
      frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
    </iframe>
  </section>
  <section id="products">
    <div id="product-grid">
      <div class="product-card">
        <div class="product-name">
          Home Jersey
        </div>
        <h2 class="product-price">&#8358;20,000</h2>
        <div class="product-image">
          <img src="images/products/home-jersey.jpg" alt="nigerian home jersey image" />
        </div>
        <button class="btn">Select</button>
      </div>
      <div class="product-card">
        <div class="product-name">
          Away Jersey
        </div>
        <h2 class="product-price">&#8358;10,000</h2>
        <div class="product-image">
          <img src="images/products/away-jersey.jpg" alt="nigerian away jersey image" />
        </div>
        <button class="btn">Select</button>
      </div>
      <div class="product-card">
        <div class="product-name">
          Nike Home Football Boot
        </div>
        <h2 class="product-price">&#8358;10,000</h2>
        <div class="product-image">
          <img src="images/products/soccer-boot1.png" alt="nigerian home football boot image" />
        </div>
        <button class="btn">Select</button>
      </div>
      <div class="product-card">
        <div class="product-name">
          Nike Away Football Boot
        </div>
        <h2 class="product-price">&#8358;10,000</h2>
        <div class="product-image">
          <img src="images/products/soccer-boot2.png" alt="nigerian away football boot image" />
        </div>
        <button class="btn">Select</button>
      </div>
    </div>
  </section>

</div>
<footer>
  <div class="contacts">
    <a class="footer-link" href="https://github.com/kudeh" target="_blank">
      <span class="icon"><i class="fab fa-github fa-2x"></i></span>
    </a>
    <a class="footer-link" href="https://codepen.io/kudeh/" target="_blank">
      <span class="icon"><i class="fab fa-codepen fa-2x"></i></span>
    </a>
    <a class="footer-link" href="https://www.freecodecamp.org/kudeh001" target="_blank">
      <span class="icon"><i class="fab fa-free-code-camp fa-2x"></i></span>
    </a>
  </div>
  <div class="webmaster">
    <p>&copy 2018 Kene Udeh</a></p>
  </div>
</footer>
</body>
</html>
